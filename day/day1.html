<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Berlin (America) - day 1</title>

		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="../css/reveal.css">
		<link rel="stylesheet" href="../css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="../lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '../css/print/pdf.css' : '../css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">

					<section data-background-iframe="https://www.google.com/maps/d/u/0/embed?mid=1HWo8pTyrG83ElpjLiOUhDe_Asv3vFNG4" data-background-interactive frameborder="0" style="border:0"></section>
					<section data-background-image="../lib/img/1/0001.JPG" ></section>
					<section data-background-image="../lib/img/1/0002.JPG" data-background-size="contain"></section>
					<section data-background-image="../lib/img/1/0003.JPG" ></section>
					<section data-background-image="../lib/img/1/0004.JPG" ></section>
					<section>
						<section data-background-image="../lib/img/1/0005.1.JPG" ></section>
						<section data-background-image="../lib/img/1/0005.2.JPG" ></section>
					</section>	
					<section>
						<section data-background-image="../lib/img/1/0006.1.JPG" ></section>
						<section data-background-image="../lib/img/1/0006.2.JPG" ></section>
						<section data-background-image="../lib/img/1/0006.3.JPG" ></section>
					</section>	
					<section>
						<section data-background-image="../lib/img/1/0007.1.JPG" ></section>
						<section data-background-image="../lib/img/1/0007.2.JPG" ></section>
						<section data-background-image="../lib/img/1/0007.3.JPG" ></section>
						<section data-background-image="../lib/img/1/0007.4.JPG" ></section>
						<section data-background-image="../lib/img/1/0007.5.JPG" ></section>
						<section data-background-image="../lib/img/1/0007.6.JPG" ></section>
						<section data-background-image="../lib/img/1/0007.7.JPG" ></section>
					</section>	
					<section>
						<section data-background-image="../lib/img/1/0008.1.JPG" ></section>
						<section data-background-image="../lib/img/1/0008.2.JPG" ></section>
						<section data-background-image="../lib/img/1/0008.3.JPG" ></section>
					</section>	
			</div>
		</div>

		<script src="../js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: '../plugin/markdown/marked.js' },
					{ src: '../plugin/markdown/markdown.js' },
					{ src: '../plugin/notes/notes.js', async: true },
					{ src: '../plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
